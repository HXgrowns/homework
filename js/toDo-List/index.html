<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Todo-List</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="contain">
    <h1>To Do List</h1>
    <p class="detail"><i>Simple Todo List with adding and filter by diff status.</i></p>
    <form>
      <input id="input" class="input-text" type="text" onkeypress="addItem();"/>
      <button id="addButton" class="add-button" type="button">Add</button>
    </form>
    <ol id="itemsLink" class="content"></ol>
    <div class="footer">
      <button id="all" class="footer-button">ALL</button>
      <button id="active" class="footer-button">Active</button>
      <button id="complete" class="footer-button">Complete</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
